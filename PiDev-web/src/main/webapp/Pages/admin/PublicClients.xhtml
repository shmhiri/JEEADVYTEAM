<ui:composition xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/tmp/template.xhtml">

	<ui:define name="title">All clients</ui:define>
	<ui:define name="content">
	
	
<h:dataTable value="#{ClientBean.publicClients}" var="client" border="1">
		<h:column>
			<f:facet name="header">
			<h:outputText value="cid" />
			</f:facet>
			<h:outputText value="#{client.userId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
			<h:outputText value="Last name" />
			</f:facet>
			<h:outputText value="#{client.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
			<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{client.prenom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
			<h:outputText value="Type" />
			</f:facet>
			<h:outputText value="#{client.clientType}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Handle" />
			</f:facet>
			<h:commandButton value="Consult" action="#{Method(client)}"/>
			<h:commandButton value="Modify" action="#{Method(client)}"/>
			<h:commandButton value="Delete" action="#{Method(client)}"/>
		</h:column>
	
		</h:dataTable>
		
		</ui:define>
	
	
	
</ui:composition>
