<ui:define name="login">


 
	<h:form id ="form" >

    <div class="form-group">
     <label class="mb-2">Email address</label>
	 <h:inputText value="#{userBean.email}" name="form-username" placeholder="Username..." class="form-control" id="exampleInputEmail1" />
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
	
	

	 <div class="form-group">
     <label class="mb-2">Password</label>
	<h:inputSecret value="#{userBean.password}"  name="form-password" placeholder="Password..." class="form-control" id="exampleInputPassword1"/>
    </div>


	
	



	
	
	
	<h:commandButton id="btn" action="#{userBean.DoLogin()}" value="login"  class="btn btn-primary submit mb-4"/>
	<h:message for="btn"/>
	
		 <h:panelGrid title="Sign">
		  
		  </h:panelGrid>
		
	
	</h:form>

	             

	
	</ui:define>
	
	<ui:define name="register">
	             

		<h:form enctype="multipart/form-data" id ="form2">

			
				 <div class="form-group">
                     <label class="mb-2">Nom    </label>
				<h:inputText id="name" value="#{userBean.nom}" required="true"
					requiredMessage="********* required  ******** "  class="form-control"/>
				<h:message for="name" style="color:red" />
				
			</div>
				 <div class="form-group">
                    <label class="mb-2">Prenom</label>
				<h:inputText id="prenom" value="#{userBean.prenom}"
					required="true" requiredMessage="********  required ***** " class="form-control" />
				<h:message for="prenom" style="color:red" />
			     </div>
			 
			
				 <div class="form-group">
                 <label class="mb-2">Email     </label>
				<h:inputText id="email" value="#{userBean.email}" class="form-control"
					required="true" requiredMessage="required  email pattern ">

					<f:validateRegex pattern=".+\@.+\..+" />

				</h:inputText>
				
				<h:message for="email" style="color:red" />
				
				</div>
				
				 <div class="form-group">
                     <label class="mb-2">Password</label>
				<h:inputSecret id="password" value="#{userBean.password}"  class="form-control"/>
				<h:message for="password" style="color:red" />
				
				  </div>
	




					

 <div class="form-group">
                      <label class="mb-2">Ajouter Votre Photo   </label>
				<h:inputFile value="#{userBean.image}" class="form-control" />
				
				  </div>
				 
 <div class="form-group">
                    <h:outputText value="Role" />
<h:selectOneMenu value="#{userBean.role}"  required="true" requiredMessage="Please select a question">
<f:selectItem itemLabel="selectionner le role" itemValue="#{null}" />
<f:selectItems value="#{data.roles}" required="true" >
</f:selectItems>
</h:selectOneMenu>
				
				  </div>
				


			
			<h:commandButton value="Valider"
				action="#{userBean.ajoutUser()}" 
				 class="btn btn-primary submit mb-4" />





		</h:form>

	
	</ui:define>
	</ui:composition>
