<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/tmp/layoutadmin1.xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:define name="menu">
<h:form id="content">
<h1>Available Evaluations</h1>
<h:panelGrid columns="2">
<h:dataTable value="#{Evaluation360Bean.evaluation}" var="e"  class="table table-sm table-striped table-hoverd"  style="width:200%">

<h:column>
<f:facet name="header"><h:outputText value="Employee Name" /></f:facet>
<h:outputText value="#{e.employee}" /></h:column>
<h:column>
<f:facet name="header"><h:outputText/></f:facet>
<h:commandButton class="btn-primary" value="Evaluate" action="#{Evaluation360Bean.gotoFill(e.employee.id,e.id)}"/>
<h:commandButton class="btn-danger" value="Delete" action="#{Evaluation360Bean.removeEvaluation360(e.id)}" onclick="if(!confirm ('Are you sure you want to delete this?'))return false"/>
</h:column>
</h:dataTable>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
