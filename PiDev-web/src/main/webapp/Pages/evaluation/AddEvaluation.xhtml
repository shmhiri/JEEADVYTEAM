<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/tmp/layoutadmin1.xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:define name="menu">
<h:form id="content">
<h1>Add Evaluation</h1>
<h:panelGrid columns="2">
<h:outputText value="Select the employee you wish to evaluate "/><h:selectOneMenu value="#{Evaluation360Bean.empid}">
<c:forEach items="#{Evaluation360Bean.employee}" var="e">
<f:selectItem itemValue="#{e.id}" itemLabel="#{e.name}"/>
</c:forEach>
</h:selectOneMenu>
<h:commandButton id="btn" value="Add Evaluation" action="#{Evaluation360Bean.gotoSubmit()}" onclick="if(!confirm('Are you sure?')) return false" />
<h:message for="btn"/>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
