<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:ui="http://java.sun.com/jsf/facelets"
template="/tmp/layoutadmin1.xhtml"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:define name="menu">
<h:form id="content">
<h1>Fill Evaluation</h1>
<h:panelGrid columns="2">
<h:outputText value="What are some things that #{Evaluation360Bean.employeename} does well?"></h:outputText><br/>
<h:inputTextarea cols="50" rows="3" value="#{Evaluation360Bean.qualities}" required="true"/>
<br/><br/>
<h:outputText value="How can #{Evaluation360Bean.employeename} improve?"></h:outputText><br/>
<h:inputTextarea cols="50" rows="3" value="#{Evaluation360Bean.improvements}" required="true"/>
<br/><br/>
<h:outputText value="How much would you recommand working with #{Evaluation360Bean.employeename}?"/>
<br/>
<p:rating value="#{Evaluation360Bean.rating}">
</p:rating>
<br/><br/>
<h:commandButton id="btn-primary" value="Fill Evaluation" action="#{Evaluation360Bean.AddEvaluation360Done()}" onclick="alert('Evaluation Added!')" />
<h:message for="btn"/>
</h:panelGrid>
</h:form>

</ui:define>
</ui:composition>
