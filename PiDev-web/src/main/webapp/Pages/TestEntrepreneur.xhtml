<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en" xml:lang="en"
	template="../tmp/layoutadmin1.xhtml">

	<ui:define name="content">
	
		<div class="col-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5>Check if you can got to a mission or not</h5>
				</div>
				<div class="ibox-content">
					<h:form method="get">
						<p:growl id="messages" />
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">Age</label>
							<div class="col-sm-10">
								<h:inputText id="age" required="true"
									value="#{EntrepreneurTestBean.age}" />
								
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">the max you can spend ?</label>
							<div class="col-sm-10">
								<h:inputText id="income" required="true"
									value="#{EntrepreneurTestBean.income}" />
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">sex :</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="sex" required="true"
									value="#{EntrepreneurTestBean.sex}" layout="responsive" columns="2">
									<f:selectItem itemValue="MALE" itemLabel="MALE" />
									<f:selectItem itemValue="FEMALE" itemLabel="FEMALE" />
								</h:selectOneRadio>
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">are you married ?</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="married" required="true"
									value="#{EntrepreneurTestBean.married}" layout="responsive" columns="2">
									<f:selectItem itemValue="YES" itemLabel="YES" />
									<f:selectItem itemValue="NO" itemLabel="NO" />
								</h:selectOneRadio>
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">do you have children ?</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="childreen" required="true"
									value="#{EntrepreneurTestBean.childreen}" layout="responsive" columns="2">
									<f:selectItem itemValue="YES" itemLabel="YES" />
									<f:selectItem itemValue="NO" itemLabel="NO" />
								</h:selectOneRadio>
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">do you have a car ?</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="car" required="true"
									value="#{EntrepreneurTestBean.car}" layout="responsive" columns="2">
									<f:selectItem itemValue="YES" itemLabel="YES" />
									<f:selectItem itemValue="NO" itemLabel="NO" />
								</h:selectOneRadio>
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">do you have a mortgage ?</label>
							<div class="col-sm-10">
								<h:selectOneRadio id="mortgage" required="true"
									value="#{EntrepreneurTestBean.mortgage}" layout="responsive" columns="2">
									<f:selectItem itemValue="YES" itemLabel="YES" />
									<f:selectItem itemValue="NO" itemLabel="NO" />
								</h:selectOneRadio>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
							<div class="col-sm-4 col-sm-offset-2">
						
									<h:commandButton value="check" action="#{EntrepreneurTestBean.checkStatu()}" class="btn btn-primary btn-sm"/>
								
								
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
