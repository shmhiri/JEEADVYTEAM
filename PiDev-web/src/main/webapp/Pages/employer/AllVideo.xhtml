<ui:composition xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
		 xmlns:p="http://primefaces.org/ui"
	
template="/tmp/layoutadmin1.xhtml">

	<ui:define name="title">Ajout Activity</ui:define>
	<ui:define name="content">
	<center>
			<h1>List Des Videos</h1>
			
			
			
			<h:form>
			<h:panelGrid columns="3">
			<h:inputText  value="#{videoBean.recherche}" placeholder="chercher...">
				<p:ajax event="keyup" update="list"	istener="#{videoBean.doListerRecherche()}" />
			</h:inputText>
			
			</h:panelGrid>
			
			</h:form>
			
			
			<br />
			
		<h:dataTable  id="list" var="vid"  value="#{videoBean.doListerRecherche()}" tableStyle="width:auto">
			
			<h:column>
				<f:facet name="header">Titre</f:facet>
				<h:outputText value="#{vid.title}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">video</f:facet>
				<video id="myVideo" width="100%" controls="controls">
					<source src="#{vid.URI}" type="video/mp4" />
				</video>
			</h:column>
			
			
			
		</h:dataTable>
			
			
	</center>
	


		</ui:define>
	
	
	
</ui:composition>
